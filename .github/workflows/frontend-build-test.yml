# workflow name
name: Test, Build & Publish FrontEnd

# events
on:
  push:
    branches: [ main ]
    paths:
      - frontend/**.js
  pull_request:
    branches: [ main ]
    paths:
      - frontend/**.js

# jobs
jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [21.x]
        # node-version: [18.x, 21.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: NPM ci, build and test
        run: |
          cd frontend
          npm ci
          npm run build --if-present
          npm test
  publish:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: inc semver
        uses: MCKanpolat/auto-semver-action@v1
        id: versioning
        with:
          releaseType: patch 
          incrementPerCommit: false
          github_token: ${{ secrets.TOKEN }}
      - name: print semver
        run: echo ${{ steps.versioning.outputs.version }}
      - name: Commit semver tag
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git tag ${{ steps.versioning.outputs.version }}
          git commit -m "tag: ${{ steps.versioning.outputs.version }}" --allow-empty
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.TOKEN }}
          force: true
          tags: true
      - name: Docker Build and Publish
        uses: elgohr/Publish-Docker-Github-Action@v4
        with:
          name: joseche/reference-architecture/frontend
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN }}
          workdir: frontend
          tags: ${{ steps.versioning.outputs.version }}